<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <style>
        .form-control.bg-dark.text-white{
            font-size: 30px;
        }
        .titulo{
            text-align: center;
        }
        .container{
            background-color:lightsteelblue;
            width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.6);
        }
        .row.row-cols-4{ 
            height: 300px;
        }
        .btn.btn-dark{
            font-size: 28px;
        }

  </style>
  <body>
    <div class="titulo"><h2>Calculadora</h2></div>
    <div class="container">
      
      <div class="row">
        <div id="visor" class="form-control bg-dark text-white"></div>
      </div>
      <div class="row row-cols-4">
        <div onclick="cambiarValor(1)" type="button" class="btn btn-dark">1</div>
        <div onclick="cambiarValor(2)" type="button" class="btn btn-dark">2</div>
        <div onclick="cambiarValor(3)" type="button" class="btn btn-dark">3</div>
        <div onclick="agregarOperador('+')" type="button"  class="btn btn-dark">+</div>

        <div onclick="cambiarValor(4)" type="button" class="btn btn-dark">4</div>
        <div onclick="cambiarValor(5)" type="button" class="btn btn-dark">5</div>
        <div onclick="cambiarValor(6)" type="button" class="btn btn-dark">6</div>
        <div onclick="agregarOperador('-')" class="btn btn-dark">-</div>

        <div onclick="cambiarValor(7)" type="button" class="btn btn-dark">7</div>
        <div onclick="cambiarValor(8)" type="button" class="btn btn-dark">8</div>
        <div onclick="cambiarValor(9)" type="button" class="btn btn-dark">9</div>
        <div onclick="agregarOperador('*')" type="button" class="btn btn-dark">*</div>

        <div onclick="limpiarTodo()" type="button" class="btn btn-dark">AC</div>
        <div onclick="cambiarValor(0)" type="button" class="btn btn-dark">0</div>
        <div onclick="calcular()" type="button" class="btn btn-dark">=</div>
        <div onclick="agregarOperador('/')" type="button" class="btn btn-dark">/</div>
      </div>
    </div>
  </body>
  <script src="sato-calculadora.js"></script>
</html>
